server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/tu_basededatos
spring.datasource.username=root 
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server:9000/oauth2/token
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-server:9000/.well-known/jwks.json
